<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <title>Note M+ - Privacy</title>
  <style>
    :root { --pad: 16px; --max: 860px; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans JP",
                   "Hiragino Sans", Arial, sans-serif;
      margin: 0; line-height: 1.7;
    }
    header, main, footer { max-width: var(--max); margin: 0 auto; padding: var(--pad); }
    header { padding-top: 28px; }
    .card {
      border: 1px solid color-mix(in srgb, currentColor 18%, transparent);
      border-radius: 12px; padding: 16px;
    }
    .muted { opacity: .75; font-size: .95em; }
    .row { display: flex; gap: 12px; flex-wrap: wrap; align-items: center; }
    .btn {
      display: inline-block; padding: 10px 14px; border-radius: 10px;
      border: 1px solid color-mix(in srgb, currentColor 22%, transparent);
      text-decoration: none; color: inherit;
    }
    code { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; }
  </style>
</head>
<body>
  <header>
    <h1>Note M+ / Privacy</h1>
    <p class="muted">This site provides the privacy policy for the iOS app “Note M+”.</p>
  </header>

  <main>
    <div class="card">
      <h2>Privacy Policy</h2>
      <p>プライバシーポリシーはこちら：</p>
      <div class="row">
        <a class="btn" href="./privacy-policy.html#ja">日本語</a>
        <a class="btn" href="./privacy-policy.html#en">English</a>
      </div>
    </div>
  </main>

  <footer class="muted">
    <p>© <span id="y"></span> Note M+</p>
  </footer>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();
  </script>
</body>
</html>
